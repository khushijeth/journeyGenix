{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Page - JourneyGenix</title>
  <!-- Optional: move CSS to static file -->
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      padding-top: 40px;
      margin-top: 0;
      background: linear-gradient(120deg, #e0f7fa 0%, #f1f8e9 100%);
    }

    .container {
      width: 95%;
      max-width: 600px;
      margin: 48px auto;
      background: #fff;
      padding: 32px 24px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      
    }

    h1 {
      text-align: center;
      margin-bottom: 32px;
      color: #0077b6;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .booking-form {
      display: grid;
      gap: 24px;
    }
    .booking-form label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #023e8a;
      font-size: 1rem;
    }
    .booking-form input,
    .booking-form select {
      padding: 14px 12px;
      border: 1px solid #bde0fe;
      border-radius: 10px;
      font-size: 1rem;
      background: #f7fbfc;
      transition: border 0.2s;
      outline: none;
    }
    .booking-form input:focus,
    .booking-form select:focus {
      border-color: #0077b6;
    }
    .booking-form button {
      background: linear-gradient(90deg, #0077b6 60%, #48cae4 100%);
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 14px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s, transform 0.2s;
    }
    .booking-form button:hover {
      background: linear-gradient(90deg, #023e8a 60%, #48cae4 100%);
      transform: scale(1.03);
    }

    @media (max-width: 700px) {
      .container {
        width: 99%;
        padding: 12px 4px;
      }
      h1 {
        font-size: 1.4rem;
      }
      .booking-form input,
      .booking-form select,
      .booking-form button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  {% include 'nav.html' %}

  <main class="container">
    <h1 >Book Your Travel</h1>

    {% if messages %}
        {% for message in messages %}
            <p style="color:green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'booking_results' %}" class="booking-form">
        {% csrf_token %}

        <!-- Name -->
        <div>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>

        <!-- Service Type -->
        <div>
            <label for="service">Service Type:</label>
            <select id="service" name="service" required>
                <option value="">-- Select Service --</option>
                <option>Hotel</option>
                <option>Bus</option>
                <option>Train</option>
                <option>Two Wheeler</option>
                </option>
            </select>
        </div>

        <!-- Destination -->
        <div>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter city or place" required>
        </div>

        <!-- Check-in -->
        <div>
            <label for="checkin">Check-in:</label>
            <input type="date" id="checkin" name="checkin" required>
        </div>

        <!-- Check-out -->
        <div>
            <label for="checkout">Check-out:</label>
            <input type="date" id="checkout" name="checkout" required>
        </div>

        <!-- Number of People -->
        <div>
            <label for="people_count">Number of People:</label>
            <input type="number" id="people_count" name="people_count" min="1" value="1" required>
        </div>

        <button type="submit">Book Now</button>
    </form>
  </main>

  
</body>
</html>
