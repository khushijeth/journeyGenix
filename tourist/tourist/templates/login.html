{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JourneyGenix - Login/Register</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(117, 135, 150);
    }

    .login-container {
      background: rgb(98, 135, 165);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: rgb(4, 37, 66);
      font-size: 1.8rem;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: rgb(41, 89, 130);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background0.3s;
    }

    .login-container button:hover {
      background: #218838;
    }

    .login-container p {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: white;
    }

    .login-container p a {
      color: rgb(30, 30, 184);
      text-decoration: none;
      font-weight: bold;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .login-container {
        padding: 1.5rem;
      }

      .login-container h2 {
        font-size: 1.5rem;
      }

      .login-container input,
      .login-container button {
        font-size: 0.95rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form method="post" action="">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    {% if output %}
      <p style="color: #ffdddd; background: #660000; border-radius: 6px; padding: 8px; margin-top: 10px;">{{ output }}</p>
    {% endif %}
    <p>Donâ€™t have an account? <a href="{% url 'register' %}">Register</a></p>
  </div>
</body>
</html>
